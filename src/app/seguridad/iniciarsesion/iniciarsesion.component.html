<div  [hidden]="spinner" class="overlay z-index">
  <div class="dot-wave">
    <div class="dot-wave__dot"></div>
    <div class="dot-wave__dot"></div>
    <div class="dot-wave__dot"></div>
    <div class="dot-wave__dot"></div>
  </div>
</div>
<p-toast position="top-right"/>
<main class="main-content  mt-0">
  <div class="page-header align-items-start min-vh-50 pt-5 pb-11 m-3 border-radius-lg" style="background-image: url('https://www.bbva.com/wp-content/uploads/2022/06/BBVA-finanzas-personales-y-corporativas.jpg'); background-position: right;">
    <span class="mask bg-gradient-dark opacity-6"></span>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-lg-5 text-center mx-auto">
            <img src="" width="80px;" class="img-fluid">
          <h2 class="text-white mb-2 mt-2">Bienvenido</h2>
          <p class="font-weight-bold text-white">Software de ventas e inventarios para su negocio</p>
        </div>
      </div>
    </div>
  </div>
  <div class="container">
    <div class="row mt-lg-n11 mt-md-n11 mt-n11 justify-content-center">
      <div class="col-xl-4 col-lg-5 col-md-7 mx-auto">
        <div class="messageError"></div>
        <div class="card z-index-0">
          <div class="card-header text-center pt-4">
            <h5 class="text-uppercase">Iniciar Sesión</h5>
          </div>
          <div class="row px-xl-5 px-sm-4 px-3">
            <!-- <div class="position-relative text-center">
              <p class="text-sm font-weight-bold  text-secondary text-border d-inline z-index-2 bg-white px-1">
                <span class="text-primary lead font-weight-bold">Invent</span> <span class="text-danger lead font-weight-bold">Soft</span>
              </p>
            </div> -->
          </div>
          <div class="card-body">
            <form [formGroup]="loginForm">
              <div class="mb-3">
                <input
                  type="text"
                  class="form-control"
                  placeholder="Usuario"
                  formControlName="usuario"
                >
              </div>
              <div class="mb-3">
                <input
                  type="password"
                  class="form-control"
                  placeholder="Contraseña"
                  formControlName="password"
                >
              </div>
              <div class="mb-3">
                <select
                  class="form-control "
                  formControlName="dia"
                >
                  <option value="">Seleccione el dia</option>
                  <option value="1">Lunes</option>
                  <option value="2">Martes</option>
                  <option value="3">Miercoles</option>
                  <option value="4">Jueves</option>
                  <option value="5">Viernes</option>
                  <option value="6">Sabado</option>
                  <option value="7">Domingo</option>
                </select>
              </div>
              <div class="text-center">
                <button
                  type="button"
                  class="btn btn-dark text-white w-100 my-4 mb-2"
                  [disabled]="loginForm.invalid"
                  (click)="iniciarSesion()"
                >
                  INGRESAR
                </button>
              </div>
              <p class="text-sm mt-3 mb-0">No tiene usuario y contraseña?
                <a href="#" class="text-primary font-weight-bolder">
                  Solicitar
                </a>
              </p>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>
